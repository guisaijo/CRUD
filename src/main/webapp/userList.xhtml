<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:f="http://java.sun.com/jsf/core"
    xmlns:p="http://primefaces.org/ui">
     <h:head>Users list</h:head>
     <h:body>
	 	<h:form id="form">
			<p:growl id="msgs" showDetail="true" />
		 	
		 	<p:dataTable var="user" widgetVar="userTable" value="#{userView.users}"
		 		paginatorTemplate="{FirstPageLink} {PreviousPageLink} 
		 			{CurrentPageReport} {NextPageLink} {LastPageLink}"
		 		rows="3" paginator="true" 
		 		id="users" emptyMessage="No users found with given criteria" 
		 		filteredValue="#{userView.filteredUsers}" >
		        
		        <f:facet name="header">
		            <p:outputPanel>
		                <h:outputText value="Search: " />
		                <p:inputText id="globalFilter" onkeyup="PF('userTable').filter()" placeholder="Enter keyword"/>
		                <p:commandButton value="Create" oncomplete="PF('createDlg').show()" update=":form3:createDlg" >
				   			<f:setPropertyActionListener target="#{userView.user}" value="#{user}" />
				   		</p:commandButton>
		            </p:outputPanel>
		        </f:facet>
		
			    <p:column filterStyle="display:none" filterBy="#{user.id}" headerText="Id">
			        <h:outputText value="#{user.id}" />
			    </p:column>
			 
			    <p:column filterStyle="display:none" filterBy="#{user.name}" headerText="Name">
			        <h:outputText value="#{user.name}" />
			    </p:column>
			 
			    <p:column headerText="Age">
			        <h:outputText value="#{user.age}" />
			    </p:column>
			 
			    <p:column headerText="Gender">
			        <h:outputText value="#{user.gender}" />
			    </p:column>
			    
			    <p:column headerText="Options">
			    
				    <p:commandButton value="Update" oncomplete="PF('updateDlg').show()" update=":form2:updateDlg" >
				   		<f:setPropertyActionListener target="#{userView.user}" value="#{user}" />
				    </p:commandButton>
				    
			    </p:column>
			    
			</p:dataTable>	
				
		</h:form>
		
		<h:form id="form2">
			<p:dialog id="updateDlg" widgetVar="updateDlg" header="Update" 
				modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<h:panelGrid>
					<p:row>
						<p:column>
							<h:outputText value="ID: " />
							<h:inputText value="#{userView.user.id}" disabled="true" />
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Name: " />
							<h:inputText value="#{userView.user.name}"/>	
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Age: " />
							<h:inputText value="#{userView.user.age}"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Gender: " />
							<p:selectOneMenu value="#{userView.user.gender}">
								<f:selectItem itemLabel="Male" 
									itemValue="Male" />
								<f:selectItem itemLabel="Female" 
									itemValue="Female" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:commandButton value="Update"/>
						</p:column>
						<p:column>
							<h:commandButton value="Cancel"/>
						</p:column>
					</p:row>
				</h:panelGrid>
			</p:dialog>
		</h:form>		
     	
     	<h:form id="form3">
     		<p:dialog id="createDlg" widgetVar="createDlg" modal="true" header="Create">
     			<h:panelGrid>
					<p:row>
						<p:column>
							<h:outputText value="Name: " />
							<h:inputText placeholder="Ex: Guilherme"/>	
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Age: " />
							<h:inputText placeholder="Ex: 24"/>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<h:outputText value="Gender: " />
							<p:selectOneMenu>
								<f:selectItem itemLabel="Male" itemValue="Male" />
								<f:selectItem itemLabel="Female" itemValue="Female" />
							</p:selectOneMenu>
						</p:column>
					</p:row>
					<p:row>
						<p:column>
							<p:commandButton value="Create" action="#{userView.createUser}">
				   				<f:setPropertyActionListener target="#{userView.user}" value="#{user}" />
				   	 		</p:commandButton>
						</p:column>
						<p:column>
							<h:commandButton value="Cancel"/>
						</p:column>
					</p:row>
				</h:panelGrid>
     		</p:dialog>
     	</h:form>
     	
     </h:body>
</html>
